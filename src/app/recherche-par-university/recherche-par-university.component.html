<div class="container">
    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
        <label>Universities </label>
        <select class="form-control form-control-lg" id="idUniversity" name="idUniversity"
        [(ngModel)]="IdUniversity" (change)="onChange()">
        <option *ngFor="let u of universities" value="{{u.idUniversity}}">
        {{u.nomUiversity}}
         </option>
        </select>
        </div>




    <div class="card shadow mb-4">
      <div class="card-body">
        <table class="table table-striped">
          <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>Ville</th>
            <th>Date de naissance</th>
            <th>University </th>
            <!-- <th>Salaire</th> -->
          </tr>
  
          <tbody *ngFor="let enseignant of enseignants">
            <tr>
              <td>{{ enseignant.idEnseignant }}</td>
              <td>{{ enseignant.nomEnseignant }}</td>
              <td>{{ enseignant.villeEnseignant }}</td>
              <td>{{ enseignant.dateNaissance | date:'dd/MM/yyyy'}}</td>
              <td>{{enseignant.university.nomUiversity}}</td>
      
              <!-- <td>{{ enseignant.salaire }}</td> -->
              <td>
               <!-- <button class="btn btn-danger" (click)="supprimerEnseignant(enseignant)">Supprimer</button>
               <td><a class="btn btn-success" [routerLink]="['/updateEnseignant',enseignant.idEnseignant]">Modifier</a></td>
             -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
